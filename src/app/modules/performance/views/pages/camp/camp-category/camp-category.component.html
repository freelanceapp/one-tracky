<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="container-box">
    <div class="breadcrums">
      <ul>
        <li>Home</li>
        <li><mat-icon>keyboard_arrow_right</mat-icon></li>
        <li class="active">Campaign Category</li>
      </ul>
    </div>
    <div class="sectionContentMain">
      <div class="sectionContent">
        <h3>We know all your campaigns are much important for you than us.<img src="assets/img/Orion_smile-emoji.svg" /></h3>
        <div class="campCategory-btn">
            <a mat-raised-button color="primary" routerLink="../camp-category-add">Add Category</a>
          </div>
 
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
 
      <!--Publisher Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let campCategory"> {{campCategory.id}} </td>
      </ng-container>
  
      <!-- Campaign Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let campCategory"> {{campCategory.name}} </td>
      </ng-container>
  
      <!-- Url Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let campCategory">
             <button mat-raised-button color="primary" (click)="editCategory(campCategory.id)" style="margin-right:10px;">Edit</button>
             <button mat-raised-button color="warn" (click)="delete(campCategory.id)">Delete</button>
             </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <div class="message" *ngIf=isValid>
    {{message}}
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    </div>
  </div>
  </div>
