<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="container-box">
    <div class="breadcrums">
      <ul>
        <li>Home</li>
        <li><mat-icon>keyboard_arrow_right</mat-icon></li>
        <li class="active">Postback Publisher</li>
      </ul>
    </div>
    <div class="sectionContentMain">
      <div class="sectionContent">
        <h3>We know all your campaigns are much important for you than us.<img src="assets/img/Orion_smile-emoji.svg" /></h3>
 
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
 
      <!--Publisher Name Column -->
      <ng-container matColumnDef="publisher_name">
        <th mat-header-cell *matHeaderCellDef>Publisher Name </th>
        <td mat-cell *matCellDef="let postbackPublisher"> {{postbackPublisher.publisher_name}} </td>
      </ng-container>
  
      <!-- Campaign Name Column -->
      <ng-container matColumnDef="campaign_title">
        <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
        <td mat-cell *matCellDef="let postbackPublisher"> {{postbackPublisher.campaign_title}} </td>
      </ng-container>
  
      <!-- Url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let postbackPublisher"> {{postbackPublisher.url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    </div>
  </div>
  </div>
