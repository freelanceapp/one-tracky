<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="container-box">
    
  <div class="breadcrums">
    <ul>
        <li>Home</li>
        <li><mat-icon>keyboard_arrow_right</mat-icon></li>
        <li class="active">Publisher</li>
    </ul>
  </div>
  <div class="sectionContentMain">
        <div  class="sectionContent">
          
            <div class="afmCard">
                
                <mat-accordion>
                    <div class="row">
                  <div class="col-12">
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Details
                        </mat-panel-title>
                        <!-- <mat-panel-description>
                          Type your name and age
                        </mat-panel-description> -->
                      </mat-expansion-panel-header>
                  
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                          </ng-container>
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                        
                          <!-- Weight Column -->
                          <ng-container matColumnDef="value">
                            <th mat-header-cell *matHeaderCellDef> Value </th>
                            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                          </ng-container>
                        
                         
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <a class="btn-right" ><button mat-raised-button color="primary">Edit</button></a>


                    </mat-expansion-panel>
                  </div>

                  <div class="col-12">
                    <mat-expansion-panel (opened)="panelOpenState = true"
                                         (closed)="panelOpenState = false">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Tracking Links
                        </mat-panel-title>
                        <!-- <mat-panel-description>
                          Currently I am {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description> -->
                      </mat-expansion-panel-header>

                    
                      <mat-form-field>
                          <mat-select placeholder="Publisher">
                            <mat-option value="option">Joined</mat-option>
                          </mat-select>
                        </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput placeholder="Generated Link">
                        </mat-form-field>

                        <mat-checkbox>Check me!</mat-checkbox>
                       
                       
                              <mat-form-field>
                                  <input matInput placeholder="Sub 1">
                                </mat-form-field>
                       

                       
                              <mat-form-field>
                                  <input matInput placeholder="Sub 2">
                                </mat-form-field>
                            

                           
                                <mat-form-field>
                                    <input matInput placeholder="Sub 3">
                                  </mat-form-field>
                              

                            
                                  <mat-form-field>
                                      <input matInput placeholder="Sub 4">
                                    </mat-form-field>
                                
                                   
                        
                    </mat-expansion-panel>

                  </div>

                  <div class="col-12">
                      <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Revenue Payout
                          </mat-panel-title>
                          <!-- <mat-panel-description>
                            Type your name and age
                          </mat-panel-description> -->
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Revenue">
                        </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput placeholder="Payout">
                        </mat-form-field>

                        <a class="btn-right" ><button mat-raised-button color="primary">Edit</button></a>


                      </mat-expansion-panel>
                    </div>

                    <div class="col-12">
                      <mat-expansion-panel (opened)="panelOpenState = true"
                                           (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Optimization
                          </mat-panel-title>
                          <!-- <mat-panel-description>
                            Currently I am {{panelOpenState ? 'open' : 'closed'}}
                          </mat-panel-description> -->
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <input matInput placeholder="%Cut">
                          </mat-form-field>
                      
                          <mat-form-field>
                            <input matInput placeholder="Cut After">
                          </mat-form-field>

                          <a class="btn-right" ><button mat-raised-button color="primary">Edit</button></a>


                        </mat-expansion-panel>
                        
                    </div>

                    <div class="col-12">
                        <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              Caping
                            </mat-panel-title>
                            <!-- <mat-panel-description>
                              Type your name and age
                            </mat-panel-description> -->
                          </mat-expansion-panel-header>
                      
                          <mat-form-field>
                              <input matInput placeholder="Daily Caping Value">
                            </mat-form-field>
                        
                            <mat-form-field>
                              <input matInput placeholder="Total Caping Value">
                            </mat-form-field>

                            <a class="btn-right" ><button mat-raised-button color="primary">Edit</button></a>


                          </mat-expansion-panel>
                          
                      </div>

                      <div class="col-12">
                        <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false">
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                             Targetting
                            </mat-panel-title>
                            <!-- <mat-panel-description>
                              Currently I am {{panelOpenState ? 'open' : 'closed'}}
                            </mat-panel-description> -->
                          </mat-expansion-panel-header>
                          <mat-form-field>
                              <mat-select placeholder="Geo Coverage">
                                <mat-option value="option">Option1</mat-option>
                                <mat-option value="option">Option2</mat-option>
                                <mat-option value="option">Option3</mat-option>
                              </mat-select>
                            </mat-form-field>
                        
                            <mat-form-field>
                                <mat-select placeholder="Carrier Targetting">
                                  <mat-option value="option">Option1</mat-option>
                                  <mat-option value="option">Option2</mat-option>
                                  <mat-option value="option">Option3</mat-option>
                                </mat-select>
                              </mat-form-field>

                            <mat-form-field>
                                <mat-select placeholder="Devices">
                                  <mat-option value="option">Android</mat-option>
                                  <mat-option value="option">Iphone</mat-option>
                                  <mat-option value="option">Desktop</mat-option>
                                </mat-select>
                              </mat-form-field>

                              <mat-form-field>
                                  <mat-select placeholder="Browsers">
                                    <mat-option value="option">Chrome</mat-option>
                                    <mat-option value="option">Mozilla</mat-option>
                                    <mat-option value="option">Safari</mat-option>
                                  </mat-select>
                                </mat-form-field>

                              <a class="btn-right" ><button mat-raised-button color="primary">Edit</button></a>

                        </mat-expansion-panel>
                      </div>
                </div>
                  </mat-accordion>
                  
            </div>
        </div>
    </div>
  </div>
