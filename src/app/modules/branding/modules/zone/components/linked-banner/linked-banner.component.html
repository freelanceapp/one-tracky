<mat-card>
  <mat-card-header>

    <mat-card-subtitle>Basic Info</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="linkBanner">
      <form [formGroup]="linkBanenerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field class="col-md-4">
            <mat-label>Advertiser List</mat-label>
            <mat-select formControlName="advertiserList" (selectionChange)="getCampaignList()">
              <mat-option *ngFor="let avd of linkBanner.advertiserList" [value]="avd.advertiserId">
                {{avd.advertiserName}}
              </mat-option>

            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-md-4" *ngIf="linkBanner.campaignList">
            <mat-label>Campaign List</mat-label>
            <mat-select formControlName="campaignList" (selectionChange)="getBannerList()">
              <mat-option *ngFor="let cmp of linkBanner.campaignList" [value]="cmp.campaignId">{{cmp.campaignName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-md-4" *ngIf="linkBanner.avlBannerList && linkBanner.avlBannerList.length>0">
            <mat-label>Banner List</mat-label>
            <mat-select formControlName="bannerList">
              <mat-option *ngFor="let bnr of linkBanner.avlBannerList" [value]="bnr.bannerId">{{bnr.bannerName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <mat-card-actions>
          <button [disabled]="!linkBanenerForm.valid" type="submit" mat-raised-button color="primary"
            mat-button>done</button>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>

</mat-card>



<mat-card class="mt-5">
  <mat-card-header>
    <mat-card-subtitle>Banner List</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let row ; let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.bannerName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> size </th>
        <td mat-cell *matCellDef="let row"> {{row.width}} X {{row.heigth}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Invocation Code </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/branding/zone/edit-zone/', row.affiliateId,row.zoneId,'invocation-code']" mat-button
          color="warn">Invocation Code</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

</mat-card>
