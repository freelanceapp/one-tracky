<h1 class="mat-headline"> Add new zone</h1>




<form [formGroup]="zoneForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <section class="col-8">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Basic Info</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <div class="row">
            <!-- zone name -->
            <mat-form-field class="col-6">
              <input matInput formControlName="zoneName" placeholder="Zone Name *" value="">
              <mat-error>
                <div
                  *ngIf="zoneForm.get('zoneName').invalid && (zoneForm.get('zoneName').touched || zoneForm.get('zoneName').dirty)">
                  <div *ngIf="zoneForm.get('zoneName').errors.required">Zone name is required</div>
                  <div *ngIf="zoneForm.get('zoneName').errors.isAlphaNumericWithSpace">Zone name should be alpha numeric
                  </div>
                </div>
              </mat-error>
            </mat-form-field>


            <!-- zone description -->
            <mat-form-field class="col-6">
              <input matInput formControlName="description" placeholder="Zone Description " value="">
            </mat-form-field>

          </div>
          <!-- zone comments -->

          <mat-form-field class="mff-100">
            <textarea rows="5" formControlName="comments" matInput placeholder="Any Comments"></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <br>


    </section>
    <section class="col-4">

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Zone type and size</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- zone type -->

          <section class="mff-100">
            <label>Delivery</label><br><br>
            <mat-radio-group formControlName="delivery" [value]="zoneType">
              <mat-radio-button checked class="zone-type-radio" value="web">Standard Banner</mat-radio-button><br>
              <mat-radio-button class="zone-type-radio" value="html5">HTML5</mat-radio-button><br>
              <mat-radio-button class="zone-type-radio" value="html">Inline Video Ad</mat-radio-button><br>
            </mat-radio-group>
          </section>
          <!-- zone size -->


          <mat-form-field class="mff-100">
            <mat-label>Size</mat-label>
            <mat-select formControlName="size" (selectionChange)="setSize($event)">
              <mat-option *ngFor="let s of zoneSizeArr" value="{{s.value}}">{{s.key}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="row">
            <!-- zone width -->

            <mat-form-field class="col-6">
              <input matInput formControlName="width" [readonly]="bannerSizeInput" placeholder="Width" type="number">
              <mat-error>
                <div
                  *ngIf="zoneForm.get('width').invalid && (zoneForm.get('width').touched || zoneForm.get('width').dirty)">
                  <div *ngIf="zoneForm.get('width').errors.required">Width is required</div>
                  <div *ngIf="zoneForm.get('width').errors.min">Width shoud be 1 or above</div>
                </div>
              </mat-error>
            </mat-form-field>
            <!-- zone height -->

            <mat-form-field class="col-6">
              <input matInput formControlName="height" [readonly]="bannerSizeInput" placeholder="Height">
              <mat-error>
                <div
                  *ngIf="zoneForm.get('height').invalid && (zoneForm.get('height').touched || zoneForm.get('height').dirty)">
                  <div *ngIf="zoneForm.get('height').errors.required">Width is required</div>
                  <div *ngIf="zoneForm.get('height').errors.min">Width shoud be 1 or above</div>
                </div>
              </mat-error>
            </mat-form-field>
          </div>

        </mat-card-content>
      </mat-card>
    </section>
  </div>

  <div>
    <button mat-raised-button color="primary" [disabled]="!zoneForm.valid" type="submit">Add zone</button> &nbsp;
    <button *ngIf="isNewZone" mat-raised-button type="reset">Reset</button>
  </div>
</form>
