<h1 class="mat-headline">Add new zone</h1>

<div class="row">
  <section class="col-8">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Basic Info</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <div class="row">

          <!-- zone name -->
          <mat-form-field class="col-6">
            <input matInput placeholder="Zone Name *" value="">
          </mat-form-field>


          <!-- zone description -->
          <mat-form-field class="col-6">
            <input matInput placeholder="Zone Description " value="">
          </mat-form-field>

        </div>




        <mat-form-field class="mff-100">
          <textarea matInput placeholder="Any Comments"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <br>


  </section>
  <section class="col-4">

    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Zone type and size</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <section class="mff-100">
          <label>Zone Type</label><br><br>
          <mat-radio-group [value]="zoneType">
            <mat-radio-button class="zone-type-radio" value="web">Standard Banner</mat-radio-button><br>
            <mat-radio-button class="zone-type-radio" value="html5">HTML5</mat-radio-button><br>
            <mat-radio-button class="zone-type-radio" value="html">Inline Video Ad</mat-radio-button><br>
          </mat-radio-group>
        </section>

        <mat-form-field class="mff-100">
          <mat-label>Size</mat-label>
          <mat-select>
            <mat-option *ngFor="let s of zoneSizeArr" value="{{s.value}}">{{s.key}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="row">
          <mat-form-field class="col-6">
            <input matInput placeholder="Width">
          </mat-form-field>
          <mat-form-field class="col-6">
            <input matInput placeholder="Height">
          </mat-form-field>
        </div>




      </mat-card-content>
    </mat-card>
  </section>
</div>

<div>
  
  <button mat-raised-button color="primary" type="submit">Add Zone</button> &nbsp;
  <button mat-raised-button type="reset">Reset</button>
</div>
