<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row">

        <a mat-button matTooltip="Edit {{row.bannerName}}" [matTooltipPosition]="'above'" color="primary"
          [routerLink]="['/branding/banner/edit',row.campaignId, row.bannerId ]" mat-button>{{row.bannerName}}</a>
      </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.updated | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- detail Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
      <td mat-cell *matCellDef="let row">
        <span class="display-block">Size: {{row.width}} x {{row.height}}</span>
        <span class="display-block">Url: {{row.destinationUrl}} </span>
        <!-- <span class="display-block">Weight : {{row.weight}}</span> -->
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="deleteBanner(row.bannerId)" color="warn" mat-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
