<h1 class="mat-headline">Add new banner</h1>

<form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-md-8">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Basic Info</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row">

            <!-- hidden filed -->
            <input type="hidden" formControlName="bannerId">
            <input type="hidden" formControlName="campaignId">

            <!-- banner type -->

            <mat-form-field class="col-md-6">
              <mat-label>Banner Type</mat-label>
              <mat-select formControlName="bannerType">
                <mat-option value="web">Web</mat-option>
                <mat-option value="html">Html</mat-option>
                <mat-option value="html5">Html 5</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- banner name -->
            <mat-form-field class="col-md-6">
              <input formControlName="bannerName" matInput placeholder="Banner Name *">
              <mat-error *ngIf="this.bannerForm.invalid">
              </mat-error>
            </mat-form-field>

            <!-- Destination url -->
            <mat-form-field class="col-md-6">
              <input formControlName="destinationUrl" matInput placeholder="Destination Url *">
            </mat-form-field>

            <!-- Tracking pixel -->
            <mat-form-field class="col-md-6">
              <input formControlName="trackingPixel" matInput placeholder="Tracking pixel">
            </mat-form-field>

            <!-- Keywords -->
            <mat-form-field class="col-md-6">
              <input formControlName="keyword" matInput placeholder="Keywords">
            </mat-form-field>

            <!-- Weight -->
            <mat-form-field class="col-md-6">
              <input formControlName="weight" matInput placeholder="Weight">
            </mat-form-field>

            <!-- comments -->
            <mat-form-field class="col-md-12">
              <textarea formControlName="comments" rows="5" matInput placeholder="Any Comments"></textarea>
            </mat-form-field>

          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Size</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">

            <!-- widht -->
            <mat-form-field class="col-md-6">
              <input formControlName="width" matInput placeholder="Width *">
            </mat-form-field>

            <!-- height -->
            <mat-form-field class="col-md-6">
              <input formControlName="height" matInput placeholder="height *">
            </mat-form-field>
          </div>
          <!-- file upload -->
          <input formControlName="bannerImage" type="file" placeholder="Upload File *">
        </mat-card-content>

      </mat-card>
    </div>

  </div>

  <div class="mt-4">
    <button mat-raised-button color="primary" type="submit">Add Banner</button> &nbsp;
    <button mat-raised-button type="reset">Reset</button>
  </div>

</form>
