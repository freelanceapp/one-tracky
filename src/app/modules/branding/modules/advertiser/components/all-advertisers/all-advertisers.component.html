<h1 class="mat-headline">All advertisers</h1>

<div class="row">
  <section class="col-6">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </section>

  <section class="col-6 text-right">
    <a mat-raised-button color="primary" [routerLink]="['/branding/advertiser/add-new']">Add new</a>
  </section>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="advertiserId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.advertiserId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row">
        <a mat-button matTooltip="Edit {{row.advertiserName}}" 
        [matTooltipPosition]="'above'"
        color="primary" [routerLink]="['/branding/advertiser', row.advertiserId]"
          mat-button>{{row.advertiserName}}</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone no </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Campaign">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign </th>
      <td mat-cell *matCellDef="let row">
        <button color="primary"  mat-button>Add New</button>
        <button color="primary"  mat-button>View All</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button color="warn" (click)="deleteAdvertiser(row.advertiserId)"  mat-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
