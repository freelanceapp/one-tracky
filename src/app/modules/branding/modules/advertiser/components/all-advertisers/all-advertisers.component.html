<h1 class="mat-headline">All advertisers</h1>

<div class="row">
  <section class="col-6">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </section>

  <section class="col-6 text-right">
    <a mat-raised-button color="primary" [routerLink]="['/branding/advertiser/add-new']">Add new</a>
    <button class="ml-2" mat-raised-button color="primary" (click)="deleteSelectedAdvertiser()">Delete</button>
  </section>
</div>

<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="advertiserId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.advertiserId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row">
        <a mat-button matTooltip="Edit {{row.advertiserName}}" [matTooltipPosition]="'above'" color="primary"
          [routerLink]="['/branding/advertiser/edit-advertiser', row.advertiserId]" mat-button>{{row.advertiserName}}</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone no </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Campaign">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign </th>
      <td mat-cell *matCellDef="let row">
        <a color="primary" [routerLink]="['/branding/campaign/add-new', row.advertiserId]" mat-button>Add New</a>
        <a color="primary" [routerLink]="['/branding/campaign', row.advertiserId]" mat-button>View All</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button color="warn" (click)="deleteAdvertiser(row.advertiserId)" mat-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
