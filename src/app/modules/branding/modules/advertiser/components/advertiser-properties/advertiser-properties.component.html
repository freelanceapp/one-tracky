<h1 class="mat-headline">Edit advertiser</h1>

<form [formGroup]="advSrForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <section class="col-8">

      <mat-card class="example-card">

        <mat-card-header>
          <mat-card-subtitle>Basic Info</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <input type="hidden" formControlName="advertiserId">
          <div class="row">
            <!-- Advertiser Name -->
            <section class="col-4">
              <mat-form-field class="mff-100">
                <input matInput placeholder="Full Name *" formControlName="advertiserName">
                <mat-error>
                  <div
                    *ngIf="advSrForm.get('advertiserName').invalid && (advSrForm.get('advertiserName').touched || advSrForm.get('advertiserName').dirty)">
                    <div *ngIf="advSrForm.get('advertiserName').errors.required">Advertiser name is required</div>
                    <div *ngIf="advSrForm.get('advertiserName').errors.isAlphaNumericWithSpace">Advertiser name should
                      be alphanumeric</div>
                  </div>
                </mat-error>
              </mat-form-field>
            </section>

            <!-- phoneNo -->
            <section class="col-4">
              <mat-form-field class="mff-100">
                <input matInput type="tel" placeholder="Phone no *" formControlName="phoneNo">
                <mat-error>
                  <div
                    *ngIf="advSrForm.get('phoneNo').invalid && (advSrForm.get('phoneNo').touched || advSrForm.get('phoneNo').dirty)">
                    <div *ngIf="advSrForm.get('phoneNo').errors.required">Phone number is required</div>
                  </div>
                </mat-error>
              </mat-form-field>
            </section>

            <!-- email -->
            <section class="col-4">
              <mat-form-field class="mff-100">
                <input matInput type="email" placeholder="Email *" formControlName="email">
                <mat-error>
                  <div
                    *ngIf="advSrForm.get('email').invalid && (advSrForm.get('email').touched || advSrForm.get('email').dirty)">
                    <div *ngIf="advSrForm.get('email').errors.required">Email is required</div>
                    <div *ngIf="advSrForm.get('email').errors.isEmail">Enter valid email</div>
                  </div>
                </mat-error>
              </mat-form-field>
            </section>

            <!-- comments -->
            <section class="col-12">
              <mat-form-field class="mff-100">
                <textarea formControlName="comments" matInput placeholder="Any comments"></textarea>
              </mat-form-field>
            </section>

          </div>
        </mat-card-content>
      </mat-card>

    </section>
    <section class="col-4">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Email report</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <!-- reportDeactivate -->
          <div>
            <mat-checkbox value="yes" formControlName="reportDeactivate" color="primary" class="bran-checkbox">
              When campaign activated/deactivated
            </mat-checkbox>
          </div>

          <!-- report -->
          <div>
            <mat-checkbox formControlName="report" color="primary" class="bran-checkbox">
              Delivery reports
            </mat-checkbox>
          </div>

          <!-- reportInterval -->
          <mat-form-field class="mff-100">
            <input formControlName="reportInterval" matInput type="number" min="1"
              placeholder="Number of days between campaign delivery reports">
            <mat-error>
              <div
                *ngIf="advSrForm.get('reportInterval').invalid && (advSrForm.get('reportInterval').touched || advSrForm.get('reportInterval').dirty)">
                <div *ngIf="advSrForm.get('reportInterval').errors.min">Value shoud be 1 or above</div>
              </div>
            </mat-error>
          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </section>
  </div>
  <br>
  <button type="submit" [disabled]="!advSrForm.valid" mat-raised-button color="primary">Save advertiser</button> &nbsp;
  <button type="button" (click)="resetForm()" mat-raised-button>Reset</button>


</form>
