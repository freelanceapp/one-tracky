<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="campaignName">
    <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
    <td mat-cell *matCellDef="let element"> {{element.campaignName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="campaigns">
    <th mat-header-cell *matHeaderCellDef> Campaigns </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button type="button">Add Campaign</button>  
      <button mat-button type="button">All Campaigns</button>  
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element"> test </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
