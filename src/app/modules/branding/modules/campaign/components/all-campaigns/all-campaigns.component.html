<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="campaignName">
    <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="primary" [routerLink]="['/branding/campaign/edit', element?.advertiserId, element?.campaignId]">
        {{element.campaignName}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="campaigns">
    <th mat-header-cell *matHeaderCellDef> Banner Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" type="button">Add new</button>
      <button mat-button color="primary" type="button">View All</button>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> 
      <button color="warn" mat-button (click)="deleteCampaign(element.campaignId)">Delete</button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
