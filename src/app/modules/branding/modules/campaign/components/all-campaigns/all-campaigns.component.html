<h1 class="mat-headline">Campaigns list</h1>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<button class="ml-2" mat-raised-button color="primary" (click)="deleteCampaign()">Delete</button>



<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8" matSort>


  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="campaignName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="primary"
        [routerLink]="['/branding/campaign/edit', element?.advertiserId, element?.campaignId]">
        {{element.campaignName}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="campaigns">
    <th mat-header-cell *matHeaderCellDef> Banner Action </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="primary" [routerLink]="['/branding/banner/add-new', element.advertiserId]">Add new</a>
      <button mat-button color="primary" type="button">View All</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
