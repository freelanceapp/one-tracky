<h1 class="mat-headline">All website</h1>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div *ngIf="dataSource" class="">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="domainName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row">
        <a mat-button matTooltip="Edit {{row.domainName}}" [matTooltipPosition]="'above'" color="primary"
          [routerLink]="['/branding/website', row.affiliateId ]" mat-button>{{row.domainName}}</a>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
      <td mat-cell *matCellDef="let row">{{row.updated | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">

        <a [routerLink]="['/branding/zone/add-new', row.affiliateId ]" mat-button color="primary">Add New
          Zones</a>
        <a [routerLink]="['/branding/zone/all-zone', row.affiliateId ]" mat-button color="accent">Zones</a>
        <button matTooltip="Delete {{row.domainName}}" [matTooltipPosition]="'above'" color="warn"
          (click)="deleteWebsite(row.affiliateId)" mat-button><i class="material-icons">
            delete
          </i></button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
